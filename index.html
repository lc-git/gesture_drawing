<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手部追踪画图应用</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            overflow: hidden;
        }
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 镜像翻转，这样你的动作和画面就是一致的，像照镜子 */
            transform: scaleX(-1);
        }
        #canvas {
            /* 绘画canvas */
            z-index: 10;
        }
        #overlayCanvas {
            /* 手部标注canvas，在最上层 */
            z-index: 20;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 30;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #61dafb;
            color: #282c34;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #21a1f2;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 70%, transparent 100%);
            color: white;
            padding: 20px;
            z-index: 25;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .header h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            font-weight: 600;
        }
        .header p {
            margin: 0;
            font-size: 14px;
            opacity: 0.9;
        }
        .info {
            position: fixed;
            top: 15px;
            left: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #61dafb;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 16px;
            z-index: 30;
            backdrop-filter: blur(5px);
        }
        
        .toolbar {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 15px;
            z-index: 30;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .tool-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .tool-section h3 {
            color: white;
            margin: 0;
            font-size: 14px;
            text-align: center;
        }
        
        .tool-item {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            border: 2px solid transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .tool-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .tool-item.active {
            border-color: #61dafb;
            border-width: 3px;
            background: rgba(97, 218, 251, 0.3);
            transform: scale(1.15);
            box-shadow: 0 0 15px rgba(97, 218, 251, 0.6);
        }
        
        .color-palette {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
        }
        
        .color-item {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .color-item:hover {
            transform: scale(1.2);
        }
        
        .color-item.active {
            border-color: #61dafb;
            border-width: 3px;
            transform: scale(1.3);
            box-shadow: 0 0 10px rgba(97, 218, 251, 0.8);
        }
        
        .brush-size {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .size-item {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #61dafb;
            border: 2px solid white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .size-item:hover {
            transform: scale(1.1);
        }
        
        .size-item.active {
            border-color: #61dafb;
            border-width: 3px;
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(97, 218, 251, 0.8);
            background: linear-gradient(45deg, #61dafb, #21a1f2);
        }
        
        .template-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
        }
        
        .template-item {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            border: 2px solid white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .template-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .template-item.active {
            border-color: #61dafb;
            border-width: 3px;
            transform: scale(1.15);
            box-shadow: 0 0 10px rgba(97, 218, 251, 0.8);
            background: rgba(97, 218, 251, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>手部追踪画图应用</h1>
        <p>🖌️ 手势绘画：食指伸出或捏合 | 🖱️ 鼠标控制：右侧工具栏选择工具、颜色和粗细</p>
    </div>
    
    <div class="container">
        <video id="video" playsinline></video>
        <canvas id="canvas"></canvas>
        <canvas id="overlayCanvas"></canvas>
    </div>
    <div id="info" class="info">正在加载模型...</div>

    <div class="toolbar">
        <div class="tool-section">
            <h3>工具</h3>
            <div class="tool-item active" id="brushTool" title="画笔工具">🖌️</div>
            <div class="tool-item" id="eraserTool" title="橡皮擦">🧽</div>
        </div>
        
        <div class="tool-section">
            <h3>颜色</h3>
            <div class="color-palette" id="colorPalette">
                <div class="color-item active" style="background-color: #61dafb;" data-color="#61dafb"></div>
                <div class="color-item" style="background-color: #ff6b6b;" data-color="#ff6b6b"></div>
                <div class="color-item" style="background-color: #51cf66;" data-color="#51cf66"></div>
                <div class="color-item" style="background-color: #ffd43b;" data-color="#ffd43b"></div>
                <div class="color-item" style="background-color: #ae8cff;" data-color="#ae8cff"></div>
                <div class="color-item" style="background-color: #ff922b;" data-color="#ff922b"></div>
            </div>
        </div>
        
        <div class="tool-section">
            <h3>粗细</h3>
            <div class="brush-size" id="brushSize">
                <div class="size-item active" data-size="2">S</div>
                <div class="size-item" data-size="6">M</div>
                <div class="size-item" data-size="12">L</div>
            </div>
        </div>
        
        <div class="tool-section">
            <h3>模板</h3>
            <div class="template-grid" id="templateGrid">
                <div class="template-item" data-template="cat">🐱</div>
                <div class="template-item" data-template="dog">🐕</div>
                <div class="template-item" data-template="bird">🐦</div>
                <div class="template-item" data-template="fish">🐠</div>
                <div class="template-item" data-template="flower">🌸</div>
                <div class="template-item" data-template="tree">🌳</div>
                <div class="template-item" data-template="butterfly">🦋</div>
                <div class="template-item" data-template="rabbit">🐰</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="clearButton">清除画板</button>
        <button id="saveButton">保存图片</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const overlayCanvas = document.getElementById('overlayCanvas');
        const overlayCtx = overlayCanvas.getContext('2d');
        const clearButton = document.getElementById('clearButton');
        const saveButton = document.getElementById('saveButton');
        const infoElement = document.getElementById('info');

        let isDrawing = false;
        let lastX, lastY;
        
        // 工具状态
        let currentTool = 'brush'; // 'brush' 或 'eraser'
        let currentColor = '#61dafb';
        let currentSize = 2;
        let currentTemplate = null;
        
        // 初始化工具样式
        function updateBrushStyle() {
            if (currentTool === 'brush') {
                // 画笔模式：重置混合模式，使用选择的颜色
                canvasCtx.globalCompositeOperation = 'source-over';
                canvasCtx.strokeStyle = currentColor;
                canvasCtx.lineWidth = currentSize;
            } else {
                // 橡皮擦模式：使用destination-out混合模式来真正擦除内容
                canvasCtx.globalCompositeOperation = 'destination-out';
                canvasCtx.strokeStyle = 'rgba(0,0,0,1)';
                canvasCtx.lineWidth = currentSize;
            }
            canvasCtx.lineCap = 'round';
            canvasCtx.lineJoin = 'round';
        }
        
        updateBrushStyle();

        // 绘制手部关键点的函数
        function drawHandLandmarks(landmarks) {
            // 清空overlay canvas
            overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
            
            // 绘制所有关键点
            landmarks.forEach((landmark, index) => {
                const x = landmark.x * overlayCanvas.width;
                const y = landmark.y * overlayCanvas.height;
                
                // 为不同部位设置不同颜色
                let color = '#61dafb'; // 默认蓝色
                let size = 4;
                
                // 拇指关键点 - 红色
                if (index >= 1 && index <= 4) {
                    color = '#ff6b6b';
                    size = 6;
                }
                // 食指关键点 - 绿色
                else if (index >= 5 && index <= 8) {
                    color = '#51cf66';
                    size = 6;
                }
                // 中指关键点 - 黄色
                else if (index >= 9 && index <= 12) {
                    color = '#ffd43b';
                    size = 5;
                }
                // 无名指关键点 - 紫色
                else if (index >= 13 && index <= 16) {
                    color = '#ae8cff';
                    size = 5;
                }
                // 小指关键点 - 橙色
                else if (index >= 17 && index <= 20) {
                    color = '#ff922b';
                    size = 5;
                }
                
                // 绘制关键点
                overlayCtx.beginPath();
                overlayCtx.arc(x, y, size, 0, 2 * Math.PI);
                overlayCtx.fillStyle = color;
                overlayCtx.fill();
                overlayCtx.strokeStyle = 'white';
                overlayCtx.lineWidth = 1;
                overlayCtx.stroke();
            });
            
            // 绘制手部轮廓连接线
            overlayCtx.strokeStyle = '#61dafb';
            overlayCtx.lineWidth = 2;
            
            // 拇指连接线
            drawConnections(landmarks, [1, 2, 3, 4]);
            // 食指连接线
            drawConnections(landmarks, [0, 5, 6, 7, 8]);
            // 中指连接线
            drawConnections(landmarks, [0, 9, 10, 11, 12]);
            // 无名指连接线
            drawConnections(landmarks, [0, 13, 14, 15, 16]);
            // 小指连接线
            drawConnections(landmarks, [0, 17, 18, 19, 20]);
        }
        
        // 绘制连接线的辅助函数
        function drawConnections(landmarks, indices) {
            overlayCtx.beginPath();
            for (let i = 0; i < indices.length; i++) {
                const landmark = landmarks[indices[i]];
                const x = landmark.x * overlayCanvas.width;
                const y = landmark.y * overlayCanvas.height;
                
                if (i === 0) {
                    overlayCtx.moveTo(x, y);
                } else {
                    overlayCtx.lineTo(x, y);
                }
            }
            overlayCtx.stroke();
        }

        function onResults(results) {
            // 只在第一次或canvas尺寸不匹配时设置尺寸
            if (canvasElement.width !== videoElement.videoWidth || canvasElement.height !== videoElement.videoHeight) {
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
                overlayCanvas.width = videoElement.videoWidth;
                overlayCanvas.height = videoElement.videoHeight;
                console.log('Canvas resized to:', canvasElement.width, 'x', canvasElement.height);
            }

            infoElement.textContent = "模型加载成功！请将手放入镜头内。";

            // 确保使用当前选择的工具样式
            updateBrushStyle();
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                // 我们只关心第一只检测到的手
                const handLandmarks = results.multiHandLandmarks[0];

                // 绘制手部关键点
                drawHandLandmarks(handLandmarks);

                // 获取食指指尖 (ID 8) 和拇指指尖 (ID 4) 的坐标
                // 坐标是归一化的 (0.0 - 1.0)，需要乘以宽高转换
                const indexFinger = handLandmarks[8];
                const thumb = handLandmarks[4];

                const currentX = indexFinger.x * canvasElement.width;
                const currentY = indexFinger.y * canvasElement.height;

                // 计算食指和拇指之间的距离
                const distance = Math.sqrt(
                    Math.pow(indexFinger.x - thumb.x, 2) +
                    Math.pow(indexFinger.y - thumb.y, 2)
                );
                
                // 设置一个阈值，小于这个值就算作 "捏合"
                const pinchThreshold = 0.06;

                if (distance < pinchThreshold) {
                    // --- 捏合状态：开始/继续画画 ---
                    infoElement.textContent = `状态：正在绘画... ${currentTool === 'brush' ? '🖌️' : '🧽'}`;
                    if (!isDrawing) {
                        // 刚开始画，记录起点
                        isDrawing = true;
                        lastX = currentX;
                        lastY = currentY;
                    }

                    // 确保使用当前选择的工具样式
                    updateBrushStyle();
                    
                    // 从上一个点画到当前点
                    canvasCtx.beginPath();
                    canvasCtx.moveTo(lastX, lastY);
                    canvasCtx.lineTo(currentX, currentY);
                    canvasCtx.stroke();
                    
                    // 更新上一个点的位置
                    lastX = currentX;
                    lastY = currentY;

                } else {
                    // --- 松开状态：停止画画 ---
                    infoElement.textContent = "状态：抬起画笔";
                    isDrawing = false;
                }

            } else {
                // 没有检测到手
                infoElement.textContent = "请将手放入镜头内";
                isDrawing = false; // 如果手移出画面，也应停止绘画
                // 清空手部标注
                overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
            }
        }
        
        // 简笔画模板绘制函数
        function drawTemplate(templateName) {
            const centerX = canvasElement.width / 2;
            const centerY = canvasElement.height / 2;
            const size = Math.min(canvasElement.width, canvasElement.height) * 0.8; // 进一步增大尺寸
            
            canvasCtx.strokeStyle = '#ffffff'; // 改为白色
            canvasCtx.lineWidth = 5; // 减小线条粗细
            canvasCtx.lineCap = 'round';
            canvasCtx.lineJoin = 'round';
            
            switch(templateName) {
                case 'cat':
                    drawCat(centerX, centerY, size);
                    break;
                case 'dog':
                    drawDog(centerX, centerY, size);
                    break;
                case 'bird':
                    drawBird(centerX, centerY, size);
                    break;
                case 'fish':
                    drawFish(centerX, centerY, size);
                    break;
                case 'flower':
                    drawFlower(centerX, centerY, size);
                    break;
                case 'tree':
                    drawTree(centerX, centerY, size);
                    break;
                case 'butterfly':
                    drawButterfly(centerX, centerY, size);
                    break;
                case 'rabbit':
                    drawRabbit(centerX, centerY, size);
                    break;
            }
        }
        
        // 绘制猫咪
        function drawCat(x, y, size) {
            // 头部
            canvasCtx.beginPath();
            canvasCtx.arc(x, y, size * 0.3, 0, 2 * Math.PI);
            canvasCtx.stroke();
            
            // 耳朵
            canvasCtx.beginPath();
            canvasCtx.moveTo(x - size * 0.22, y - size * 0.22);
            canvasCtx.lineTo(x - size * 0.32, y - size * 0.45);
            canvasCtx.lineTo(x - size * 0.07, y - size * 0.32);
            canvasCtx.closePath();
            canvasCtx.stroke();
            
            canvasCtx.beginPath();
            canvasCtx.moveTo(x + size * 0.22, y - size * 0.22);
            canvasCtx.lineTo(x + size * 0.32, y - size * 0.45);
            canvasCtx.lineTo(x + size * 0.07, y - size * 0.32);
            canvasCtx.closePath();
            canvasCtx.stroke();
            
            // 眼睛
            canvasCtx.beginPath();
            canvasCtx.arc(x - size * 0.1, y - size * 0.07, size * 0.07, 0, 2 * Math.PI);
            canvasCtx.stroke();
            
            canvasCtx.beginPath();
            canvasCtx.arc(x + size * 0.1, y - size * 0.07, size * 0.07, 0, 2 * Math.PI);
            canvasCtx.stroke();
            
            // 鼻子
            canvasCtx.beginPath();
            canvasCtx.arc(x, y, size * 0.035, 0, 2 * Math.PI);
            canvasCtx.stroke();
            
            // 胡须
            for (let i = 0; i < 3; i++) {
                canvasCtx.beginPath();
                canvasCtx.moveTo(x - size * 0.16, y + size * 0.03 + i * size * 0.035);
                canvasCtx.lineTo(x - size * 0.32, y + size * 0.03 + i * size * 0.035);
                canvasCtx.stroke();
                
                canvasCtx.beginPath();
                canvasCtx.moveTo(x + size * 0.16, y + size * 0.03 + i * size * 0.035);
                canvasCtx.lineTo(x + size * 0.32, y + size * 0.03 + i * size * 0.035);
                canvasCtx.stroke();
            }
        }
        
        // 绘制小狗
        function drawDog(x, y, size) {
            // 头部
            canvasCtx.beginPath();
            canvasCtx.arc(x, y, size * 0.3, 0, 2 * Math.PI);
            canvasCtx.stroke();
            
            // 耳朵
            canvasCtx.beginPath();
            canvasCtx.arc(x - size * 0.22, y - size * 0.22, size * 0.1, 0, 2 * Math.PI);
            canvasCtx.stroke();
            
            canvasCtx.beginPath();
            canvasCtx.arc(x + size * 0.22, y - size * 0.22, size * 0.1, 0, 2 * Math.PI);
            canvasCtx.stroke();
            
            // 眼睛
            canvasCtx.beginPath();
            canvasCtx.arc(x - size * 0.1, y - size * 0.07, size * 0.07, 0, 2 * Math.PI);
            canvasCtx.stroke();
            
            canvasCtx.beginPath();
            canvasCtx.arc(x + size * 0.1, y - size * 0.07, size * 0.07, 0, 2 * Math.PI);
            canvasCtx.stroke();
            
            // 鼻子
            canvasCtx.beginPath();
            canvasCtx.arc(x, y, size * 0.045, 0, 2 * Math.PI);
            canvasCtx.stroke();
            
            // 嘴巴
            canvasCtx.beginPath();
            canvasCtx.arc(x, y + size * 0.07, size * 0.09, 0, Math.PI);
            canvasCtx.stroke();
        }
        
        // 绘制小鸟
        function drawBird(x, y, size) {
            // 身体
            canvasCtx.beginPath();
            canvasCtx.arc(x, y, size * 0.3, 0, 2 * Math.PI);
            canvasCtx.stroke();
            
            // 头部
            canvasCtx.beginPath();
            canvasCtx.arc(x + size * 0.2, y - size * 0.1, size * 0.15, 0, 2 * Math.PI);
            canvasCtx.stroke();
            
            // 眼睛
            canvasCtx.beginPath();
            canvasCtx.arc(x + size * 0.25, y - size * 0.15, size * 0.02, 0, 2 * Math.PI);
            canvasCtx.stroke();
            
            // 嘴巴
            canvasCtx.beginPath();
            canvasCtx.moveTo(x + size * 0.35, y - size * 0.1);
            canvasCtx.lineTo(x + size * 0.45, y - size * 0.05);
            canvasCtx.lineTo(x + size * 0.35, y);
            canvasCtx.closePath();
            canvasCtx.stroke();
            
            // 翅膀
            canvasCtx.beginPath();
            canvasCtx.arc(x - size * 0.1, y - size * 0.1, size * 0.15, 0, Math.PI);
            canvasCtx.stroke();
        }
        
        // 绘制小鱼
        function drawFish(x, y, size) {
            // 身体
            canvasCtx.beginPath();
            canvasCtx.ellipse(x, y, size * 0.3, size * 0.2, 0, 0, 2 * Math.PI);
            canvasCtx.stroke();
            
            // 尾巴
            canvasCtx.beginPath();
            canvasCtx.moveTo(x - size * 0.3, y);
            canvasCtx.lineTo(x - size * 0.5, y - size * 0.1);
            canvasCtx.lineTo(x - size * 0.5, y + size * 0.1);
            canvasCtx.closePath();
            canvasCtx.stroke();
            
            // 眼睛
            canvasCtx.beginPath();
            canvasCtx.arc(x + size * 0.1, y - size * 0.05, size * 0.03, 0, 2 * Math.PI);
            canvasCtx.stroke();
            
            // 嘴巴
            canvasCtx.beginPath();
            canvasCtx.arc(x + size * 0.25, y, size * 0.02, 0, Math.PI);
            canvasCtx.stroke();
        }
        
        // 绘制花朵
        function drawFlower(x, y, size) {
            // 花瓣
            for (let i = 0; i < 6; i++) {
                const angle = (i * Math.PI * 2) / 6;
                const petalX = x + Math.cos(angle) * size * 0.3;
                const petalY = y + Math.sin(angle) * size * 0.3;
                
                canvasCtx.beginPath();
                canvasCtx.arc(petalX, petalY, size * 0.15, 0, 2 * Math.PI);
                canvasCtx.stroke();
            }
            
            // 花心
            canvasCtx.beginPath();
            canvasCtx.arc(x, y, size * 0.12, 0, 2 * Math.PI);
            canvasCtx.stroke();
            
            // 茎
            canvasCtx.beginPath();
            canvasCtx.moveTo(x, y + size * 0.3);
            canvasCtx.lineTo(x, y + size * 0.7);
            canvasCtx.stroke();
            
            // 叶子
            canvasCtx.beginPath();
            canvasCtx.ellipse(x, y + size * 0.5, size * 0.12, size * 0.06, Math.PI / 4, 0, 2 * Math.PI);
            canvasCtx.stroke();
        }
        
        // 绘制大树
        function drawTree(x, y, size) {
            // 树干
            canvasCtx.beginPath();
            canvasCtx.rect(x - size * 0.08, y, size * 0.16, size * 0.5);
            canvasCtx.stroke();
            
            // 树冠
            canvasCtx.beginPath();
            canvasCtx.arc(x, y - size * 0.15, size * 0.4, 0, 2 * Math.PI);
            canvasCtx.stroke();
            
            // 苹果
            canvasCtx.beginPath();
            canvasCtx.arc(x - size * 0.15, y - size * 0.25, size * 0.05, 0, 2 * Math.PI);
            canvasCtx.stroke();
            
            canvasCtx.beginPath();
            canvasCtx.arc(x + size * 0.15, y - size * 0.2, size * 0.05, 0, 2 * Math.PI);
            canvasCtx.stroke();
            
            canvasCtx.beginPath();
            canvasCtx.arc(x, y - size * 0.3, size * 0.05, 0, 2 * Math.PI);
            canvasCtx.stroke();
        }
        
        // 绘制蝴蝶
        function drawButterfly(x, y, size) {
            // 身体
            canvasCtx.beginPath();
            canvasCtx.moveTo(x, y - size * 0.2);
            canvasCtx.lineTo(x, y + size * 0.2);
            canvasCtx.stroke();
            
            // 翅膀
            canvasCtx.beginPath();
            canvasCtx.ellipse(x - size * 0.2, y - size * 0.1, size * 0.15, size * 0.1, 0, 0, 2 * Math.PI);
            canvasCtx.stroke();
            
            canvasCtx.beginPath();
            canvasCtx.ellipse(x + size * 0.2, y - size * 0.1, size * 0.15, size * 0.1, 0, 0, 2 * Math.PI);
            canvasCtx.stroke();
            
            // 触角
            canvasCtx.beginPath();
            canvasCtx.moveTo(x, y - size * 0.2);
            canvasCtx.lineTo(x - size * 0.05, y - size * 0.3);
            canvasCtx.stroke();
            
            canvasCtx.beginPath();
            canvasCtx.moveTo(x, y - size * 0.2);
            canvasCtx.lineTo(x + size * 0.05, y - size * 0.3);
            canvasCtx.stroke();
        }
        
        // 绘制小兔
        function drawRabbit(x, y, size) {
            // 头部
            canvasCtx.beginPath();
            canvasCtx.arc(x, y, size * 0.3, 0, 2 * Math.PI);
            canvasCtx.stroke();
            
            // 长耳朵
            canvasCtx.beginPath();
            canvasCtx.ellipse(x - size * 0.15, y - size * 0.3, size * 0.05, size * 0.2, -Math.PI / 6, 0, 2 * Math.PI);
            canvasCtx.stroke();
            
            canvasCtx.beginPath();
            canvasCtx.ellipse(x + size * 0.15, y - size * 0.3, size * 0.05, size * 0.2, Math.PI / 6, 0, 2 * Math.PI);
            canvasCtx.stroke();
            
            // 眼睛
            canvasCtx.beginPath();
            canvasCtx.arc(x - size * 0.1, y - size * 0.05, size * 0.03, 0, 2 * Math.PI);
            canvasCtx.stroke();
            
            canvasCtx.beginPath();
            canvasCtx.arc(x + size * 0.1, y - size * 0.05, size * 0.03, 0, 2 * Math.PI);
            canvasCtx.stroke();
            
            // 鼻子
            canvasCtx.beginPath();
            canvasCtx.arc(x, y + size * 0.05, size * 0.02, 0, 2 * Math.PI);
            canvasCtx.stroke();
            
            // 嘴巴
            canvasCtx.beginPath();
            canvasCtx.arc(x, y + size * 0.15, size * 0.05, 0, Math.PI);
            canvasCtx.stroke();
        }
        
        // --- 初始化 MediaPipe Hands ---
        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});
        hands.setOptions({
            maxNumHands: 1, // 只追踪一只手
            modelComplexity: 1, // 模型复杂度，0=lite, 1=full
            minDetectionConfidence: 0.6, // 最小检测置信度
            minTrackingConfidence: 0.6  // 最小追踪置信度
        });
        hands.onResults(onResults);

        // --- 初始化并启动摄像头 ---
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 1280,
            height: 720
        });
        
        // 等待视频加载完成后初始化canvas
        videoElement.addEventListener('loadedmetadata', () => {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            overlayCanvas.width = videoElement.videoWidth;
            overlayCanvas.height = videoElement.videoHeight;
            console.log('Canvas initialized with video dimensions:', canvasElement.width, 'x', canvasElement.height);
        });
        
        camera.start();

        // --- 鼠标事件监听器 ---
        
        // 工具选择
        document.getElementById('brushTool').addEventListener('click', () => {
            selectTool('brush');
        });
        
        document.getElementById('eraserTool').addEventListener('click', () => {
            selectTool('eraser');
        });
        
        // 模板选择
        document.querySelectorAll('.template-item').forEach(item => {
            item.addEventListener('click', () => {
                const template = item.dataset.template;
                selectTemplate(template);
            });
        });
        
        // 颜色选择
        document.querySelectorAll('.color-item').forEach(item => {
            item.addEventListener('click', () => {
                const color = item.dataset.color;
                selectColor(color);
            });
        });
        
        // 画笔粗细选择
        document.querySelectorAll('.size-item').forEach(item => {
            item.addEventListener('click', () => {
                const size = parseInt(item.dataset.size);
                selectSize(size);
            });
        });
        
        // 工具选择函数
        function selectTool(tool) {
            currentTool = tool;
            updateBrushStyle();
            updateToolbarUI();
            console.log(`切换到${tool === 'brush' ? '画笔' : '橡皮擦'}工具`);
            infoElement.textContent = `已选择: ${tool === 'brush' ? '画笔' : '橡皮擦'}工具`;
        }
        
        function selectColor(color) {
            currentColor = color;
            updateBrushStyle();
            updateToolbarUI();
            console.log(`选择颜色: ${color}`);
            infoElement.textContent = `已选择颜色: ${color}`;
        }
        
        function selectSize(size) {
            currentSize = size;
            updateBrushStyle();
            updateToolbarUI();
            console.log(`选择画笔粗细: ${size}`);
            infoElement.textContent = `已选择画笔粗细: ${size}`;
        }
        
        function selectTemplate(template) {
            currentTemplate = template;
            updateToolbarUI();
            
            // 清除画布并绘制模板
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            drawTemplate(template);
            
            const templateNames = {
                'cat': '猫咪', 'dog': '小狗', 'bird': '小鸟', 'fish': '小鱼',
                'flower': '花朵', 'tree': '大树', 'butterfly': '蝴蝶', 'rabbit': '小兔'
            };
            
            console.log(`选择了${templateNames[template]}模板`);
            infoElement.textContent = `已选择: ${templateNames[template]}模板，可以开始填色了！`;
        }
        
        function updateToolbarUI() {
            // 更新工具选择
            document.getElementById('brushTool').classList.toggle('active', currentTool === 'brush');
            document.getElementById('eraserTool').classList.toggle('active', currentTool === 'eraser');
            
            // 更新颜色选择
            document.querySelectorAll('.color-item').forEach(item => {
                item.classList.toggle('active', item.dataset.color === currentColor);
            });
            
            // 更新画笔粗细选择
            document.querySelectorAll('.size-item').forEach(item => {
                item.classList.toggle('active', parseInt(item.dataset.size) === currentSize);
            });
            
            // 更新模板选择
            document.querySelectorAll('.template-item').forEach(item => {
                item.classList.toggle('active', item.dataset.template === currentTemplate);
            });
        }

        // --- 清除按钮功能 ---
        clearButton.addEventListener('click', () => {
            // 确保canvas尺寸正确
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            overlayCanvas.width = videoElement.videoWidth;
            overlayCanvas.height = videoElement.videoHeight;
            // 重新设置画笔样式
            updateBrushStyle();
            console.log("画板已清除");
        });
        
        // --- 保存图片功能 ---
        saveButton.addEventListener('click', () => {
            saveDrawingAsPNG();
        });
        
        function saveDrawingAsPNG() {
            try {
                // 创建一个新的canvas来保存绘画内容
                const saveCanvas = document.createElement('canvas');
                const saveCtx = saveCanvas.getContext('2d');
                
                // 设置保存canvas的尺寸为画布尺寸
                saveCanvas.width = canvasElement.width;
                saveCanvas.height = canvasElement.height;
                
                // 设置白色背景
                saveCtx.fillStyle = '#ffffff';
                saveCtx.fillRect(0, 0, saveCanvas.width, saveCanvas.height);
                
                // 水平翻转绘画内容（修复镜像问题）
                saveCtx.scale(-1, 1);
                saveCtx.translate(-saveCanvas.width, 0);
                saveCtx.drawImage(canvasElement, 0, 0);
                
                // 生成PNG数据URL
                const dataURL = saveCanvas.toDataURL('image/png');
                
                // 创建下载链接
                const link = document.createElement('a');
                link.download = `gesture-drawing-${Date.now()}.png`;
                link.href = dataURL;
                
                // 触发下载
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                console.log("图片已保存");
                infoElement.textContent = "图片已保存！";
                
                // 3秒后恢复状态提示
                setTimeout(() => {
                    infoElement.textContent = "模型加载成功！请将手放入镜头内。";
                }, 3000);
                
            } catch (error) {
                console.error('保存图片失败:', error);
                infoElement.textContent = "保存图片失败，请重试";
            }
        }

    </script>
</body>
</html>
